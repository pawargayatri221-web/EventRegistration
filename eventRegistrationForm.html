<template>
  <!-- Page background with image -->
  <div
    class="slds-grid slds-wrap slds-grid_vertical-align-center slds-grid_align-center slds-size_1-of-1"
    style="
      min-height: 100vh;
      background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20231110/pngtree-happy-diwali-yellow-background-with-flat-hanging-diya-design-image_14005561.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: blur(2px);
      padding: 20px;
    "
  >
    <!-- Registration Form Card -->
    <div
      class="slds-box slds-theme_default slds-p-around_large slds-m-around_medium slds-size_1-of-3 slds-text-align_center slds-rounded_large slds-shadow_large"
      style="background: rgba(255, 255, 255, 0.9);"
    >
      <!-- Title -->
      <h1 class="slds-text-heading_large slds-text-color_brand slds-m-bottom_medium">
        Event Registration
      </h1>

      <!-- Full Name -->
      <div class="slds-form-element slds-m-bottom_small">
        <lightning-combobox
         name="event"
                label="Select Event"
                value={selectedEvent}
                placeholder="Choose an event"
                options={eventOptions}
                onchange={handleEventChange}>
            </lightning-combobox>
       
       
          
            <div class="form-group">
            <lightning-input label="Full Name" value={name} onchange={handleName}></lightning-input>
             </div>

              <div class="form-group">
            <lightning-input label="Email" type="email" value={email} onchange={handleEmail}></lightning-input>
            </div> 

             <div class="form-group">
            <lightning-input label="Phone" type="tel" value={phone} onchange={handlePhone}></lightning-input>
            </div>
        <div class="box"> </div>
            <lightning-button
                label="Register"
                variant="brand"
                class="slds-m-top_medium"
                onclick={register}>
            </lightning-button>
      <p class="slds-text-color_success slds-m-top_small">{message}</p>
    </div>
  </div>
   </div>
      </div>
</template>
